<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Form - Implicit Element Association</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<form>
			<label>
				Username
				<input name="username" type="text"/>
			</label>
			<label>
				Password
				<input name="password" type="password"/>
			</label>
			<button type="submit">Login</button>
		</form>
	</body>
</html>
